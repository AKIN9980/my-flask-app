<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Girişi</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  input, button {
    font-size: 1.2rem;
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: none;
  }
  input {
    width: 300px;
    background: #111;
    color: #0f0;
  }
  button {
    background: #0f0;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Admin Şifresi</h1>
<form id="adminForm" method="GET" action="/chat">
  <input type="hidden" name="nickname" value="Admin" />
  <input type="password" name="password" placeholder="Şifre" required autocomplete="off" />
  <button type="submit">Giriş</button>
</form>

<script>
  const form = document.getElementById('adminForm');
  form.addEventListener('submit', () => {
    // Şifre gönderilirken admin=1 parametresi ekle
    form.action = `/chat?admin=1`;
  });
</script>

</body>
</html>

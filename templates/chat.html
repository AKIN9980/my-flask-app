<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Anonim Sohbet</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #0f0; }
        #chat { height: 400px; overflow-y: auto; border: 2px solid #0f0; padding: 10px; width: 80vw; max-width: 600px; margin-bottom: 10px; background: #111; }
        #msg { width: 80vw; max-width: 600px; padding: 8px; background: #222; color: #0f0; border: 1px solid #0f0; }
        button { padding: 8px 15px; background-color: #0f0; border: none; color: #000; cursor: pointer; }
        .admin { color: #f00; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Anonim Sohbet - Tema: Hacker</h2>
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Mesajınızı yazın ve Enter ile gönderin..." autocomplete="off" autofocus />
    <button onclick="sendMessage()">Gönder</button>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            socket.emit('join', { nickname: "{{ nickname }}" });
        });

        socket.on('message', function(data) {
            var chat = document.getElementById('chat');
            var p = document.createElement('p');
            p.textContent = data.msg;
            if (data.admin) p.classList.add('admin');
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            var input = document.getElementById('msg');
            var text = input.value.trim();
            if (!text) return;
            socket.emit('message', { msg: text });
            if (text === "/exit") {
                socket.disconnect();
                window.location.href = "/";
            }
            input.value = '';
        }

        document.getElementById('msg').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Sohbet</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      h3 {
        background-color: #4267B2;
        color: white;
        margin: 0;
        padding: 15px;
        text-align: center;
      }
      #chat {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: white;
        border: 1px solid #ccc;
        margin: 10px;
        border-radius: 5px;
      }
      #msg {
        width: calc(100% - 90px);
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-left: 10px;
      }
      button {
        padding: 10px 15px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        background-color: #4267B2;
        color: white;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #365899;
      }
      p {
        margin: 5px 0;
      }
    </style>
</head>
<body>
    <h3>Hoşgeldin, {{ nickname }}</h3>
    <div id="chat"></div>
    <input type="text" id="msg" autocomplete="off" placeholder="Mesajınızı yazın..." />
    <button onclick="sendMessage()">Gönder</button>

    <script>
        const socket = io();
        const nickname = "{{ nickname }}";

        socket.on('connect', () => {
            socket.emit('join', {nickname});
        });

        socket.on('nickname_taken', () => {
            alert('Bu takma ad zaten kullanılıyor. Lütfen başka bir tane seçin.');
            localStorage.removeItem('nickname');
            window.location.href = '/';
        });

        socket.on('request_password', () => {
            const pwd = prompt('Admin parolasını girin:');
            if(!pwd){
                localStorage.removeItem('nickname');
                window.location.href = '/';
                return;
            }
            socket.emit('admin_auth', {nickname, password: pwd});
        });

        socket.on('auth_failed', () => {
            alert('Admin şifresi yanlış.');
            localStorage.removeItem('nickname');
            window.location.href = '/';
        });

        socket.on('load_messages', (msgs) => {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';
            msgs.forEach(m => {
                const p = document.createElement('p');
                p.textContent = m.nickname + ': ' + m.text;
                chat.appendChild(p);
            });
        });

        socket.on('receive_message', (msg) => {
            const chat = document.getElementById('chat');
            const p = document.createElement('p');
            if(msg.nickname === 'Sistem'){
                p.style.color = 'red';
            } else if(msg.nickname === 'Admin'){
                p.style.color = 'blue';
                p.style.fontWeight = 'bold';
            }
            p.textContent = msg.nickname + ': ' + msg.text;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('clear_chat', () => {
            document.getElementById('chat').innerHTML = '';
        });

        socket.on('muted', (data) => {
            alert(data.msg);
        });

        socket.on('disconnect', () => {
          localStorage.removeItem('nickname'); // Çıkışta temizle
          window.location.href = '/';
        });

        function sendMessage(){
            const input = document.getElementById('msg');
            if(input.value.trim() === '') return;
            socket.emit('send_message', {text: input.value});
            input.value = '';
        }
    </script>
</body>
</html>

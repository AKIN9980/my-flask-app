<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Anonim Chat</title>
  <style>
    /* Temel stil */
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    #chatMessages { border: 1px solid #ccc; height: 50vh; overflow-y: auto; padding: 5px; }
    #inputMsg { width: 80%; }
    #btnSend { width: 18%; }
    #btnMic { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Hoşgeldin, {{ nickname }}</h2>

  <div id="chatMessages"></div>

  <input id="inputMsg" autocomplete="off" placeholder="Mesaj yaz..." />
  <button id="btnSend">Gönder</button>
  <br />
  <button id="btnMic">Ses Aç</button>

  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();

    const chatMessages = document.getElementById('chatMessages');
    const inputMsg = document.getElementById('inputMsg');
    const btnSend = document.getElementById('btnSend');
    const btnMic = document.getElementById('btnMic');

    // Mesaj gönderme
    function sendMessage() {
      const msg = inputMsg.value.trim();
      if (!msg) return;
      socket.emit('message', {msg: msg});
      inputMsg.value = '';
    }

    btnSend.onclick = sendMessage;

    inputMsg.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    socket.on('message', function(data) {
      const el = document.createElement('div');
      el.textContent = data.msg;
      chatMessages.appendChild(el);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // Kullanıcı join eventi
    socket.emit('join', {nickname: "{{ nickname }}", isAdmin: {{ 'true' if admin else 'false' }}});

    // --- SESLİ CHAT ---

    let localStream = null;
    let peers = {};
    let isMicOpen = false;

    btnMic.onclick = async () => {
      if (isMicOpen) {
        closeMic();
      } else {
        await openMic();
      }
    };

    async function openMic() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        isMicOpen = true;
        btnMic.innerText = "Sesi Kapat";
        socket.emit('voice-on');
      } catch (err) {
        alert("Mikrofon erişimi reddedildi veya hata oluştu.");
      }
    }

    function closeMic() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      isMicOpen = false;
      btnMic.innerText = "Ses Aç";
      socket.emit('voice-off');

      for (let sid in peers) {
        peers[sid].close();
        delete peers[sid];
      }
    }

    socket.on('voice-user-joined', async (data) => {
      const sid = data.sid;
      if (!isMicOpen) return;

      const pc = new RTCPeerConnection();

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('voice-candidate', { to: sid, candidate: event.candidate });
        }
      };

      pc.ontrack = (event) => {
        const audio = document.createElement('audio');
        audio.srcObject = event.streams[0];
        audio.autoplay = true;
        audio.style.display = "none";  // Sayfada görünmez tut
        document.body.appendChild(audio);
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      socket.emit('voice-offer', { to: sid, offer: offer });

      peers[sid] = pc;
    });

    socket.on('voice-user-left', (data) => {
      const sid = data.sid;
      if (peers[sid]) {
        peers[sid].close();
        delete peers[sid];
      }
    });

    socket.on('voice-offer', async (data) => {
      const fromSid = data.from;
      if (!isMicOpen) return;

      const pc = new RTCPeerConnection();

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = (event) => {
        const audio = document.createElement('audio');
        audio.srcObject = event.streams[0];
        audio.autoplay = true;
        audio.style.display = "none";
        document.body.appendChild(audio);
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('voice-candidate', { to: fromSid, candidate: event.candidate });
        }
      };

      await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      socket.emit('voice-answer', { to: fromSid, answer: answer });

      peers[fromSid] = pc;
    });

    socket.on('voice-answer', async (data) => {
      const fromSid = data.from;
      const pc = peers[fromSid];
      if (!pc) return;
      await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
    });

    socket.on('voice-candidate', async (data) => {
      const fromSid = data.from;
      const pc = peers[fromSid];
      if (!pc) return;
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    });

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Anonim Sohbet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h2 {
            text-align: center;
            margin: 10px 0;
        }
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            border: 2px solid #0f0;
            padding: 10px;
            width: 90vw;
            max-width: 700px;
            margin: 0 auto;
            background: #111;
            box-sizing: border-box;
        }
        #msg {
            width: 90vw;
            max-width: 700px;
            margin: 10px auto 20px;
            padding: 10px;
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            box-sizing: border-box;
            display: block;
        }
        button {
            display: block;
            width: 90vw;
            max-width: 700px;
            margin: 0 auto 20px;
            padding: 10px;
            background-color: #0f0;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-sizing: border-box;
        }
        .admin {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Anonim Sohbet - Tema: Hacker</h2>
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Mesajınızı yazın ve Enter ile gönderin..." autocomplete="off" autofocus />
    <button onclick="sendMessage()">Gönder</button>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        var socket = io();

        function adjustChatHeight() {
            // Header yüksekliği + input + button + marginlar hesaplanıyor
            const headerHeight = document.querySelector('h2').offsetHeight;
            const inputHeight = document.getElementById('msg').offsetHeight;
            const buttonHeight = document.querySelector('button').offsetHeight;
            const totalUsedHeight = headerHeight + inputHeight + buttonHeight + 70; // ekstra marginlar için

            const newHeight = window.innerHeight - totalUsedHeight;
            const chatDiv = document.getElementById('chat');
            chatDiv.style.height = newHeight + 'px';
        }

        window.addEventListener('resize', adjustChatHeight);
        window.addEventListener('load', adjustChatHeight);

        socket.on('connect', () => {
            socket.emit('join', { nickname: "{{ nickname }}" });
        });

        socket.on('message', function(data) {
            var chat = document.getElementById('chat');
            var p = document.createElement('p');
            p.textContent = data.msg;
            if (data.admin) p.classList.add('admin');
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            var input = document.getElementById('msg');
            var text = input.value.trim();
            if (!text) return;
            socket.emit('message', { msg: text });
            if (text === "/exit") {
                socket.disconnect();
                window.location.href = "/";
            }
            input.value = '';
        }

        document.getElementById('msg').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Anonim Sohbet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h2 {
            text-align: center;
            margin: 10px 0;
        }
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            border: 2px solid #0f0;
            padding: 10px;
            width: 90vw;
            max-width: 700px;
            margin: 0 auto;
            background: #111;
            box-sizing: border-box;
        }
        #msg {
            width: 90vw;
            max-width: 700px;
            margin: 10px auto 5px;
            padding: 10px;
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            box-sizing: border-box;
            display: block;
        }
        button, #btnMic {
            display: block;
            width: 90vw;
            max-width: 700px;
            margin: 5px auto 10px;
            padding: 10px;
            background-color: #0f0;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-sizing: border-box;
        }
        .admin {
            color: #f00;
            font-weight: bold;
        }
        audio {
            display: block;
            margin: 5px auto;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <h2>Anonim Sohbet - Tema: Hacker</h2>
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Mesajınızı yazın ve Enter ile gönderin..." autocomplete="off" autofocus />
    <button onclick="sendMessage()">Gönder</button>
    <button id="btnMic">Mikrofonu Aç</button>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        var socket = io();

        function adjustChatHeight() {
            const headerHeight = document.querySelector('h2').offsetHeight;
            const inputHeight = document.getElementById('msg').offsetHeight;
            const buttonHeight = document.querySelector('button').offsetHeight;
            const micBtnHeight = document.getElementById('btnMic').offsetHeight;
            const totalUsedHeight = headerHeight + inputHeight + buttonHeight + micBtnHeight + 90;
            const newHeight = window.innerHeight - totalUsedHeight;
            document.getElementById('chat').style.height = newHeight + 'px';
        }
        window.addEventListener('resize', adjustChatHeight);
        window.addEventListener('load', adjustChatHeight);

        socket.on('connect', () => {
            socket.emit('join', { nickname: "{{ nickname }}" });
        });

        socket.on('message', function(data) {
            var chat = document.getElementById('chat');
            var p = document.createElement('p');
            p.textContent = data.msg;
            if (data.admin) p.classList.add('admin');
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            var input = document.getElementById('msg');
            var text = input.value.trim();
            if (!text) return;
            socket.emit('message', { msg: text });
            if (text === "/exit") {
                socket.disconnect();
                window.location.href = "/";
            }
            input.value = '';
        }

        document.getElementById('msg').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });

        // --- Mikrofon & WebRTC Ses iletimi ---
        const btnMic = document.getElementById('btnMic');
        let localStream = null;
        let peers = {}; // sid -> RTCPeerConnection

        btnMic.onclick = async () => {
            if(localStream){
                // Mikrofonu kapat
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                btnMic.textContent = "Mikrofonu Aç";

                // Peer bağlantılarını kapat
                for(let sid in peers){
                    peers[sid].close();
                    delete peers[sid];
                    const audio = document.getElementById('audio-' + sid);
                    if(audio) audio.remove();
                }
            } else {
                // Mikrofonu aç
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    btnMic.textContent = "Mikrofonu Kapat";

                    // Var olan peerları temizle
                    for(let sid in peers){
                        peers[sid].close();
                        delete peers[sid];
                        const audio = document.getElementById('audio-' + sid);
                        if(audio) audio.remove();
                    }

                    // Diğer kullanıcılara sinyal gönder (peer bağlantısı için hazır)
                    socket.emit('ready-for-voice');
                } catch(err){
                    alert("Mikrofon erişimi reddedildi veya hata oluştu.");
                    console.error(err);
                }
            }
        };

        async function startPeerConnection(peerId, isCaller) {
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            peers[peerId] = pc;

            if(localStream){
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            }

            pc.onicecandidate = e => {
                if(e.candidate){
                    socket.emit('signal', { target: peerId, signal: { candidate: e.candidate } });
                }
            };

            pc.ontrack = e => {
                let audio = document.getElementById('audio-' + peerId);
                if(!audio){
                    audio = document.createElement('audio');
                    audio.id = 'audio-' + peerId;
                    audio.autoplay = true;
                    document.body.appendChild(audio);
                }
                audio.srcObject = e.streams[0];
            };

            if(isCaller){
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('signal', { target: peerId, signal: pc.localDescription });
            }
        }

        socket.on('signal', async data => {
            const from = data.from;
            const signal = data.signal;

            if(!peers[from]){
                await startPeerConnection(from, false);
            }

            if(signal.type === 'offer'){
                await peers[from].setRemoteDescription(new RTCSessionDescription(signal));
                const answer = await peers[from].createAnswer();
                await peers[from].setLocalDescription(answer);
                socket.emit('signal', { target: from, signal: peers[from].localDescription });
            } else if(signal.type === 'answer'){
                await peers[from].setRemoteDescription(new RTCSessionDescription(signal));
            } else if(signal.candidate){
                await peers[from].addIceCandidate(new RTCIceCandidate(signal.candidate));
            }
        });

        socket.on('user-joined', data => {
            if(localStream){
                startPeerConnection(data.sid, true);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sohbet</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #000;
      margin: 20px 0;
      font-size: 1rem;
      line-height: 1.4;
    }
    #msg-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: #2b2b2b;
      color: #eee;
      outline: none;
      box-shadow: 0 0 10px #000 inset;
      transition: background 0.3s ease;
    }
    #msg-input:focus {
      background: #3a3a3a;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="messages"></div>
    <input id="msg-input" type="text" autocomplete="off" placeholder="Mesajınızı yazın ve Enter'a basın..." autofocus />
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    const input = document.getElementById('msg-input');
    const messagesDiv = document.getElementById('messages');

    function addMessage(msg){
      const div = document.createElement('div');
      div.textContent = `${msg.nickname}: ${msg.text}`;
      if(msg.nickname.toLowerCase() === 'admin'){
        div.style.color = '#61dafb';
        div.style.fontWeight = 'bold';
      }
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    input.addEventListener('keydown', e => {
      if(e.key === 'Enter' && input.value.trim() !== ''){
        socket.emit('send_message', { text: input.value.trim() });
        input.value = '';
      }
    });

    socket.on('receive_message', addMessage);

    socket.on('load_messages', msgs => {
      messagesDiv.innerHTML = '';
      msgs.forEach(addMessage);
    });

    socket.on('disconnect_message', text => {
      // Opsiyonel: kullanıcı çıkınca bilgilendirme
      const div = document.createElement('div');
      div.textContent = text;
      div.style.fontStyle = 'italic';
      div.style.opacity = '0.7';
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>

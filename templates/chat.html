<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Sohbet</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h3>Hoşgeldin, {{ nickname }}</h3>
    <div id="chat"></div>
    <input type="text" id="msg" autocomplete="off" placeholder="Mesajınızı yazın..." />
    <button onclick="sendMessage()">Gönder</button>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Bağlandı.');
        });

        socket.on('load_messages', (msgs) => {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';
            msgs.forEach(m => {
                const p = document.createElement('p');
                p.textContent = m.nickname + ': ' + m.text;
                chat.appendChild(p);
            });
        });

        socket.on('receive_message', (msg) => {
            const chat = document.getElementById('chat');
            const p = document.createElement('p');
            if(msg.nickname === 'Sistem'){
                p.style.color = 'red';
            } else if(msg.nickname === 'Admin'){
                p.style.color = 'blue';
                p.style.fontWeight = 'bold';
            }
            p.textContent = msg.nickname + ': ' + msg.text;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage(){
            const input = document.getElementById('msg');
            if(input.value.trim() === '') return;
            socket.emit('send_message', {text: input.value});
            input.value = '';
        }
    </script>
</body>
</html>

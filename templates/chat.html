<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anonim Sohbet</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 2px solid #0f0;
  }
  #chat div {
    margin-bottom: 8px;
  }
  #chat .admin {
    color: #f00;
    font-weight: bold;
  }
  form {
    display: flex;
    border-top: 2px solid #0f0;
  }
  input[type="text"] {
    flex: 1;
    font-size: 1.2rem;
    padding: 10px;
    border: none;
    background: #111;
    color: #0f0;
  }
  button {
    font-size: 1.2rem;
    padding: 10px 20px;
    background: #0f0;
    color: #000;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="chat"></div>

<form id="msgForm">
  <input id="msgInput" autocomplete="off" placeholder="Mesajınızı yazın ve Enter'a basın..." />
  <button type="button" id="sendBtn">Gönder</button>
</form>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
<script>
  const socket = io();

  const chat = document.getElementById('chat');
  const form = document.getElementById('msgForm');
  const input = document.getElementById('msgInput');
  const sendBtn = document.getElementById('sendBtn');

  const urlParams = new URLSearchParams(window.location.search);
  const nickname = urlParams.get('nickname') || 'Anonim';
  const isAdmin = urlParams.get('admin') === '1';

  function addMessage(msg, fromAdmin=false) {
    const div = document.createElement('div');
    div.textContent = msg;
    if (fromAdmin) div.classList.add('admin');
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  socket.on('connect', () => {
    socket.emit('join', { nickname, isAdmin });
  });

  socket.on('message', data => {
    addMessage(data.msg, data.admin);
  });

  socket.on('clear', () => {
    chat.innerHTML = '';
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    sendMessage();
  });
  sendBtn.addEventListener('click', sendMessage);

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    socket.emit('message', { msg: text });
    input.value = '';
  }
</script>

</body>
</html>

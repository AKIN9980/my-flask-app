<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nickname Seçimi</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  input, button {
    font-size: 1.2rem;
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: none;
  }
  input {
    width: 300px;
    background: #111;
    color: #0f0;
  }
  button {
    background: #0f0;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Nickname Seç</h1>
<form id="nicknameForm">
  <input id="nickname" name="nickname" placeholder="Nickname" required autocomplete="off" autofocus />
  <button type="submit">Giriş</button>
</form>

<script>
  const form = document.getElementById('nicknameForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const nick = form.nickname.value.trim();
    if (!nick) {
      alert('Nickname boş olamaz!');
      return;
    }
    if (nick.toLowerCase() === 'admin') {
      window.location.href = '/admin_login';
    } else {
      window.location.href = `/chat?nickname=${encodeURIComponent(nick)}`;
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Anonim Sohbet - Giriş</title>
</head>
<body>
    <h2>Anonim Sohbet Giriş</h2>
    <form action="/login" method="POST">
        <label for="nickname">Takma Adınız:</label>
        <input type="text" id="nickname" name="nickname" required />
        <br/>
        <label for="password">Şifre (yeni kullanıcılar için):</label>
        <input type="password" id="password" name="password" />
        <br/>
        <button type="submit">Giriş</button>
    </form>
    <p>Admin girişi için takma ad "admin" ve doğru şifreyi girin.</p>
</body>
</html>

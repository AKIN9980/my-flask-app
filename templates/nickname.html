<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Nickname Seçimi</title>
</head>
<body>
    <h2>Nickname Seçiniz</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="nickname" placeholder="Nickname" required />
        <br/>
        <input type="password" name="password" placeholder="Admin Şifresi (varsa)" />
        <br/>
        <button type="submit">Giriş</button>
    </form>
</body>
</html>

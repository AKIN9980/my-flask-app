<!DOCTYPE html>
<html>
<head>
  <title>Nick Seç</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="nickname-box">
    <h2>Takma adını gir:</h2>
    <form id="nickname-form">
      <input type="text" name="nickname" required autocomplete="off" minlength="2" maxlength="20">
      <button type="submit">Giriş</button>
    </form>
  </div>
  <script>
    document.getElementById('nickname-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const res = await fetch('/set-nickname', { method: 'POST', body: data });
      if (res.ok) {
        window.location.reload();
      } else {
        alert('Geçerli bir takma ad giriniz.');
      }
    });
  </script>
</body>
</html>
